<!-- doctipe -> le indicamos que se escribira un codigo en html-->
<!DOCTYPE html>
<!--lang -> al idioma en el cual va a estar mi sitio web -->
<html lang="es">
<head>
    <!-- head -> cabeza de mi sitio web - aqui va todo lo que no se ve pero es necesario para el funcionamiento de mi sitio web
    -links de los estilos
    -links de javascript
    -metadatos -> enfocados SEO para facilitar la busqueda -> posicionamientos web

    -->
    <meta charset="UTF-8"> <!--permite caracteres Ã±,@,&,$ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport -> a que nuestros sitio web se podra ver en diferentes dispositivos (por defecto)-->
    
    <!--metadatos, nos da informacion de nuestro sitio web -> enfocado en SEO-->
    <!-- documentacion: titulos y descripciones meta-->

    <!--autor y contenido (marcar en ingles para expecificar el contenido del autor) palabras claves asociadas-->
    <meta name="author" content="rafael molina">
    <!--palabras clave para busqueda (no se manejas caracteres especiales como referencia) en el contenido si pueden ir caracteres especiales-->
    <meta name="keywords" content="libro, libreria, cuentos">
    <!--descripcion de la pagina web-->
    <meta name="description" content="pagina informativa sobre libros">

    <title>Document</title>
</head>
